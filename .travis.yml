matrix:
  include:
    - os: linux
      sudo: required
      addons:
        apt: &x64-apt
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.8
            - g++-4.8
            - build-essential
            - libglib2.0-dev
            - libgtk2.0-dev
            - libxtst-dev
            - libxss-dev
            - libpci-dev
            - libdbus-1-dev
            - libgconf2-dev
            - libgnome-keyring-dev
            - libnss3-dev
            - libasound2-dev
            - libpulse-dev
            - libudev-dev

language:
  - c++

before_install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    CMAKE_URL="http://www.cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz"
    mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
    export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    export CXX="g++-4.8" CC="gcc-4.8"
  - cd ${TRAVIS_BUILD_DIR}

install:
  - git clone https://github.com/FAForever/libwebrtc.git
  - cd libwebrtc
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/output -DTARGET_CPU=x64

script:
  - make -j4 
  - make install
  - cp ${TRAVIS_BUILD_DIR}/libwebrtc/build/lib/libwebrtc.a ${TRAVIS_BUILD_DIR}/output/lib
  - cd ${TRAVIS_BUILD_DIR}/output && tar Jcvf ../libwebrtc.tar.bz2 .

before_deploy:
  - git config --local user.name "kicsyromy"
  - git config --local user.email "kicsyromy@gmail.com"
  - git tag "webrtc_v63"

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${TRAVIS_BUILD_DIR}/libwebrtc.tar.bz2
  skip_cleanup: true
  on:
    repo: kicsyromy/libwebrtc-build
